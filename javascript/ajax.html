<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax.html</title>

<body>
    <div id="result">

    </div>
    <script>
    $.ajax({
        url:'http://localhost/myserver/userSelectAll',
        dataType:'JSON',
        success:function(res){
            //응답결과를 div에 출력
            //result.innerText = res //JSON.stringfy(res)

            //id만 출력
            for(user of res){
                //result.innerHTML += `<div>${user.id}</div>`
            $('#result').append(`<div>${user.id}</div>`)
            }
            //첫번째 아이디로 단건조회
            let id = res[0].id;
            $.ajax({
                url : 'http://localhost/myserver/userSelect?id=' + id,
                success:function(res){
                    result.innerHTML += JSON.stringify(res)
                }
            })
        },
        error: function(){

        }
    })
    </script>
</body>

</html>
