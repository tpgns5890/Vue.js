<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>

</head>
<body>
    <div id="app">
        <p style="color: red; background-color: yellow;">테스트</p>
        <hr>
        <p v-bind:style="{color: myColor, 'background-color': myBack}">Bind</p>
        <p v-bind:style="myStyle">Style</p>
        <div class="myClass">직접클래스지정</div>
        <div v-bind:class="myClass">bind클래스지정</div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                myColor:'red',
                myBack:'yellow',
                myStyle:{
                    color:'red',
                    'background-color':'yellow',
                    border:'1px solid green'
                }
            }
        })
    </script>
</body>
</html>
