            <button type="button">삭제</button>

        } = Vue;
        createApp({

                return {

                }
            },

                let url = 'http://localhost/myserver/empSelect'
                fetch(url)
                    .then(res => res.json())
                    .then(res => this.emps = res)
            },

        }).mount('#app');
    </script>
</body>

</html>
